language: java
install: /bin/true
sudo: false

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - ./scripts/install_bundle.sh
  - ./gradlew setupTestableTomcat

script:
  - ./scripts/deploy_modules.sh
  - ./scripts/deploy_temp_libs.sh
  - ./gradlew testIntegration

after_success:
  - ./gradlew coveralls

after_failure:
  - cat ../bundles/tomcat-8.0.32/logs/catalina.out
  - curl http://localhost:8080 -s -f -o /dev/null || echo "Website down."
  - jps
