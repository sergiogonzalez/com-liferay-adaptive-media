jdk: oraclejdk8

language: java

services:
    - docker

sudo: required

before_script:

    # Quick checks

    - ./gradlew pmdMain pmdTest pmdTestIntegration test

   # Check deployed structure

    - ./gradlew deploy

    # Build Docker Image
    - ./gradlew buildAppDockerImage

script:
    # Fail when a line fails
    - set pipefail

    # Run Docker Image
    - travis_wait ./gradlew runDocker

    - ./gradlew testIntegration

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
    - ./gradlew dumpJacoco
    - ./gradlew coveralls

after_script:
    - docker logs com-liferay-adaptive-media